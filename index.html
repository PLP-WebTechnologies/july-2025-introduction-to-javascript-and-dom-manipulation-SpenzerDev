<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Basics</h1>
        
        <!-- Part 1: Variables and Conditionals -->
        <section id="part1">
            <h2>Variables & Conditionals</h2>
            <p id="output1"></p>
        </section>
        
        <!-- Part 2: Functions -->
        <section id="part2">
            <h2>Functions</h2>
            <button id="btn1">Calculate Area</button>
            <button id="btn2">Greet User</button>
            <p id="output2"></p>
        </section>
        
        <!-- Part 3: Loops -->
        <section id="part3">
            <h2>Loops</h2>
            <button id="btn3">Count to 5</button>
            <button id="btn4">List Colors</button>
            <p id="output3"></p>
        </section>
        
        <!-- Part 4: DOM Interactions -->
        <section id="part4">
            <h2>DOM Interactions</h2>
            <button id="btn5">Change Background</button>
            <button id="btn6">Add List Item</button>
            <button id="btn7">Toggle Text</button>
            <ul id="list">
                <li>Initial item</li>
            </ul>
            <p id="toggledText">This text can be toggled</p>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
